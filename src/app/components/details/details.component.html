<div class="container">
  <mat-card>
    <mat-card-title>
      {{ movie?.Title }}
    </mat-card-title>


    <img [src]="service.getPoster(movie)" />
    <p>Date: {{ movie?.Released }}</p>
    <p>Languages: {{ movie?.Language }}</p>
    <h5>Plot</h5>
    <p>{{ movie?.Plot }}</p>
    <h5>Actors</h5>
    <p>{{ movie?.Actors }}</p>
    <h5>Writer</h5>
    <p>{{ movie?.Writer}}</p>
  </mat-card>
</div>
